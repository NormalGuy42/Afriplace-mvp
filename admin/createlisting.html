<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Property</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <header class="header_container">
        <nav>
            <div class="admin_logo_area">
                <a href="index.html"><span><label class="logo">afriplace</label></span></a>
            </div> 
        </nav>
    </header>
    <section class="admin_section">
        <nav class="admin_nav">
            <ul>
                <li>User</li>
                <li>Biens</li>
                <li>Site</li>
                <li></li>
            </ul>
        </nav>
        <div class="main_body">
            <!--Send images start-->
            <div class="image_send">
                <img src="../assets/mg.jpg">
                <button>Upload</button>
            </div>
            <!--Send images end-->
            <!--Form start-->
            <form class="create_listing">
                <div class="container">
                    <label>Nom</label>
                    <input class="titre">
                </div>
                <div class="container">
                    <label>Statut</label>
                    <select>
                        <option>Propiétaire</option>
                        <option>Agent Immobilier</option>
                        <option>Agence Immobilière</option>
                    </select>
                </div>
                <div class="container">
                    
                </div>
                <div class="container">
                    <label>Titre</label>
                    <input class="titre">
                </div>
                <div class="container">
                    <label>Prix</label>
                    <input class="prix">
                </div>
                <div class="container">
                    <label>Nombre de lits</label>
                    <div class="custom_btn">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="container">
                    <label>Nombre de toilettes</label>
                    <div class="custom_btn">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="container">
                    <label>Surface</label>
                    <input placeholder="Entre la surface">
                </div>
                <div class="container">
                    <h4>Description</h4>
                    <textarea></textarea>
                </div>
                <div class="container">
                    <h4>Installations</h4>
                    <ul>
                        <li><input type="checkbox">Meublé</li>
                        <li><input type="checkbox">Climatisation</li>
                        <li><input type="checkbox">Gardiens</li>
                        <li><input type="checkbox">Machine à laver</li>
                        <li><input type="checkbox">Piscine</li>
                        <li><input type="checkbox">Parking</li>
                        <li><input type="checkbox">Groupe Electrogène</li>
                    </ul>
                </div>
                <div class="btn_container">
                    <button class="finish_btn">Terminer</button>
                </div>
            </form>
            <!--Form end-->
        </div>
    </section>

</body>
</html>
